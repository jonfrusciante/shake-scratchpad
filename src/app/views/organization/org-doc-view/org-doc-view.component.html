<div class="wrapper">

  <!-- HEADER -->
  <div class="header" fxLayout="row" fxLayoutAlign="space-between center">

    <button mat-button class="back-button mat-icon-button" (click)="location.back()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <button *ngIf="currentOrgUser?.roles.editor" mat-button class="back-button mat-icon-button" (click)="gotoEdit()">
      <mat-icon>edit</mat-icon>
    </button>

    <button mat-button class="back-button mat-icon-button" (click)="toggleNumbering()">
      <mat-icon>format_list_numbered</mat-icon>
    </button>

  </div>

  <!-- DOC VIEWER-->
  <sk-doc-viewer [docJson]="doc?.editVersion.data" [isRTL]="true" [isNumbering]="isNumbering"></sk-doc-viewer>
</div>
