<nav class="navbar  navbar-expand bg-primary navbar-dark">


  <a class="navbar-brand" [routerLink]="org.orgHome"><img id="orgLogo" [src]="org.logoUrl"> {{org.orgName}}</a>
  <!--<a class="navbar-brand" [href]="org.orgHome"><img id="orgLogo" [src]="org.logoUrl"> {{org.orgName}}</a>-->
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">


    <!-- Left nav bar TODO add ngif for editor-->
    <ul class="navbar-nav">
      <li  class="nav-item">
        <a class="nav-link" (click)="docManager()">Manage Docs</a>
      </li>
    </ul>

    <!-- Right nav bar -->
    <ul class="navbar-nav" [ngClass]="{'ml-auto':!rtl, 'mr-auto': rtl}">
      <li *ngIf="!user.isLoadingOrgUser && !user.currentOrgUser && user.isAuthenticated" class="nav-item">
        <a class="nav-link" (click)="join()">Join</a>
      </li>


      <!-- Admin drop down-->
      <div *ngIf="!rtl">
        <div class="btn-group" dropdown
             *ngIf="user.currentOrgUser &&  user.currentOrgUser?.roles?.admin && user.currentAuthUser">
          <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
            <i class="fa fa-gear"></i> <span class="caret"></span>
          </button>

          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
            <li role="menuitem" [routerLink]="'admin-org'"><a class="dropdown-item">Organization settings</a></li>
            <li role="menuitem" [routerLink]="'admin-users'"><a class="dropdown-item">Users</a></li>
          </ul>
        </div>
      </div>


      <div *ngIf="rtl">
        <div class="btn-group" dropdown
             *ngIf="user.currentOrgUser &&  user.currentOrgUser?.roles?.admin && user.currentAuthUser">
          <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
            <i class="fa fa-gear"></i> <span class="caret"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-left" role="menu">
            <li role="menuitem" [routerLink]="'admin-org'"><a class="dropdown-item">Organization settings</a></li>
            <li role="menuitem" [routerLink]="'admin-users'"><a class="dropdown-item">Users</a></li>
          </ul>
        </div>
      </div>

        <!-- User drop down-->
        <sk-nav-user [logoutRoute]="org.orgHome"></sk-nav-user>

        <!-- login -->
        <li *ngIf="!user.currentAuthUser" class="nav-item">
          <a class="nav-link" (click)="login()">Login</a>
        </li>
        <li class="nav-item" *ngIf="!user.currentAuthUser" (click)="signup()">
          <a class="nav-link"> Sign up</a>
        </li>
    </ul>
  </div>
</nav>
