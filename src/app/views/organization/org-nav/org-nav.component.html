<mat-toolbar color="primary" skSetDirection>

  <button mat-button class="navbar-brand" [routerLink]="org.orgHome"><img class="orgLogo"  [src]="org.logoUrl"> {{org.orgName}} </button>

  <span class="fill-remaining-space"></span>

  <button mat-button *ngIf="!user.isLoadingOrgUser && !user.currentOrgUser && user.isAuthenticated" (click)="join()">
    Join
  </button>

  <button mat-button *ngIf="!user.currentAuthUser" (click)="login()" [innerHTML]="'Login' | translate"></button>
  <button mat-button *ngIf="!user.currentAuthUser" (click)="signup()" [innerHTML]="'Signup' | translate"></button>

  <button mat-button [matMenuTriggerFor]="menu"  *ngIf="user.currentOrgUser &&
    (user.currentOrgUser?.roles?.admin || user.currentOrgUser?.roles?.editor) && user.currentAuthUser">
    <i class="fa fa-gear"></i> <span class="fa fa-caret-down"></span>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="'org-admin'" [innerHTML]="'Organization Management' | translate"
            *ngIf="user.currentOrgUser && user.currentOrgUser?.roles?.admin && user.currentAuthUser"
    ></button>
    <button mat-menu-item [routerLink]="'org-admin-users'" [innerHTML]="'Users Management' | translate"
            *ngIf="user.currentOrgUser && user.currentOrgUser?.roles?.admin && user.currentAuthUser"
    ></button>
    <button mat-menu-item [routerLink]="'org-doc-read-acks'" [innerHTML]="'Docs Read & ack Management' | translate"
            *ngIf="user.currentOrgUser && user.currentOrgUser?.roles?.editor && user.currentAuthUser"
    ></button>

  </mat-menu>

  <sk-nav-user [logoutRoute]="org.orgHome"></sk-nav-user>

</mat-toolbar>
