<mat-toolbar color="primary">
  <button mat-button class="navbar-brand" [routerLink]="org.orgHome"><img class="orgLogo"  [src]="org.logoUrl"> {{org.orgName}} </button>

  <button mat-button (click)="docManager()">Manage Docs</button>

  <span class="fill-remaining-space"></span>

  <button mat-button *ngIf="!user.isLoadingOrgUser && !user.currentOrgUser && user.isAuthenticated" (click)="join()">
    Join
  </button>

  <button mat-button *ngIf="!user.currentAuthUser" (click)="login()">Login</button>
  <button mat-button *ngIf="!user.currentAuthUser" (click)="signup()">Signup</button>

  <button mat-button [matMenuTriggerFor]="menu"  *ngIf="user.currentOrgUser &&  user.currentOrgUser?.roles?.admin && user.currentAuthUser">
    <i class="fa fa-gear"></i> <span class="fa fa-caret-down"></span>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="'org-admin'">Organization setting</button>
    <button mat-menu-item [routerLink]="'org-admin-users'">Users management</button>
  </mat-menu>

  <sk-nav-user [logoutRoute]="org.orgHome"></sk-nav-user>

</mat-toolbar>
