

<mat-card fxFlex="1 1 30%">
  <mat-card-title>
     New Invite
  </mat-card-title>



  <form [formGroup]="inviteForm" (ngSubmit)="manualSend()">

    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!inviteForm.valid"
              [innerHTML]="'Send this invite' | translate"></button>
      <button *ngIf="advanced" mat-raised-button color="primary"  [disabled]="!inviteForm.valid" (click)="addInviteToTable()"
              [innerHTML]="'Add invite to list' | translate"></button>

    </div>
    <small><mat-checkbox formControlName="advanced">Advanced</mat-checkbox></small>

    <div class="form-body">

      <div>
        <mat-form-field>
          <input matInput type="text" id="displayName"
                 formControlName="displayName" placeholder="Display Name">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput type="text" id="email" type="email"
                 formControlName="email" placeholder="Email">
        </mat-form-field>
        <div *ngIf="email.invalid && email.dirty" class="error-message"
             [innerHTML]="'Please enter a valid email' | translate">
        </div>
      </div>



      <div>
        <mat-checkbox id="isAdmin" formControlName="isAdmin">is Admin</mat-checkbox>
      </div>
      <div>
        <mat-checkbox id="isEditor" formControlName="isEditor">is Editor</mat-checkbox>
      </div>
      <div>
        <mat-checkbox id="isViewer" formControlName="isViewer">is Viewer</mat-checkbox>
      </div>
    </div>



  </form>

</mat-card>
<mat-card *ngIf="advanced" fxFlex="1 1 70%">
  <mat-card-title>
    Invites waiting to be sent
  </mat-card-title>

  <div>
    <button mat-raised-button color="primary" (click)="tableInvitesSend()"
            [disabled]="invites.length === 0"
    >Send Table invitations</button>

    <button mat-raised-button color="primary" (click)="FileSelect.click()">Get From File</button>
    <input hidden type="file" #FileSelect (change)="readInvitesFromFile($event)">

  </div>

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="displayName">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.displayName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isAdmin">
      <mat-header-cell *matHeaderCellDef> isAdmin </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.isAdmin}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isEditor">
      <mat-header-cell *matHeaderCellDef> isEditor </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.isEditor}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isViewer">
      <mat-header-cell *matHeaderCellDef> isViewer </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.isViewer}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
      <mat-cell  *matCellDef="let element">
        <button mat-raised-button color="warn"
                (click)="deleteInviteFromTable(element.email)">
          <i class="fa fa-trash"></i></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</mat-card>
