<div>
  <button mat-raised-button color="primary" (click)="addNew()">Add Row</button>
</div>

<div fxLayout="row" fxLayoutGap="5px">
  <mat-label fxFlex="1 1 200px">display name</mat-label>
  <mat-label fxFlex="1 1 200px">email</mat-label>
  <mat-label fxFlex="1 1 100px" fxLayoutAlign="center" >Admin</mat-label>
  <mat-label fxFlex="1 1 100px" fxLayoutAlign="center" >Editor</mat-label>
  <mat-label fxFlex="1 1 100px" fxLayoutAlign="center" >Viewer</mat-label>
  <mat-label fxFlex="1 1 200px" fxLayoutAlign="center" >Delete</mat-label>
</div>


<div *ngFor="let invite of invites">
  <hr>
  <sk-org-admin-users-invite-item [invite]="invite" (rowToDelete)="deleteRow($event)"></sk-org-admin-users-invite-item>
</div>
<hr>

<div>
  <button mat-raised-button color="primary" (click)="invite()">Invite</button>
</div>
