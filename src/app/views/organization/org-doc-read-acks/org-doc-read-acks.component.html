<div class="readAcks-container mat-elevation-z8">

  <!--<div class="table-header">-->
    <!--<mat-form-field>-->
      <!--<input matInput (keyup)="applyAdminsFilter($event.target.value)" placeholder="Filter">-->
    <!--</mat-form-field>-->
  <!--</div>-->

  <mat-table #table1 class="readAcks-table" [dataSource]="readAcksDataSource">


    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date created">
      <mat-header-cell *matHeaderCellDef> Date Cteated </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dateCreated}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <mat-header-cell *matHeaderCellDef> is Active </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-checkbox
          [checked]="element.isActive"></mat-checkbox>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="required Signatures">
      <mat-header-cell *matHeaderCellDef> required Signatures </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.requiredSignatures}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actual Signatures">
      <mat-header-cell *matHeaderCellDef> actual Signatures </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.actualSignatures}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
    <mat-cell  *matCellDef="let element">
    <button mat-raised-button color="warn"
      [disabled]="element.actualSignatures > 0"
      (click)="readAckDelete(element)">
      <i class="fa fa-trash"></i>
    </button>
    </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="readAcksDisplayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: readAcksDisplayColumns;"></mat-row>
  </mat-table>
</div>
