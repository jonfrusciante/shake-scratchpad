<!--For demo only-->
<div class="container">
  <p class="text-center h2">Welcome to {{ orgName }} Home Page</p>
  <div class="row">
    <div class="col-4">
      <div>
        <input type="radio" name="searchType" value="names only" checked #namesOnly> Names Only
        <input type="radio" name="searchType" value="names & text" #namesAndText> Names & Text
      </div>
      <div>
        <input type="checkbox" name="edited" value="edited" #edited>docs in Edit
      </div>
      <div>
        <input type="checkbox" name="published" value="published" checked #published>published docs
      </div>
      <div>
        <input type="checkbox" name="versions" value="versions" #versions>older versions
      </div>
      <div>
        <input id="searchBox" #searchBox>
        <button (click)="searchClicked(searchBox.value, namesOnly.checked, edited.checked, published.checked, versions.checked)">Search</button>
      </div>
    </div>
    <div class="col-7">
      <ul>
        <li *ngFor="let result of searchResults">
          {{ result.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
