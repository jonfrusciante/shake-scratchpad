<!--For demo only-->
<div class="container">
  <p class="text-center h2">Welcome to {{ orgName }} Home Page</p>
  <div class="row">
    <div class="col-6">
      <div>
        <input id="searchBox" #searchBox>
      </div>
      <div>
        <button (click)="searchNamesClicked(searchBox.value)">Search in Current Name Fields</button>
      </div>
      <div>
        <button (click)="searchCurrentClicked(searchBox.value)">Search in All Current Doc Fields</button>
      </div>
      <div>
        <button (click)="searchHistoryClicked(searchBox.value)">Search in All History Doc Fields</button>
      </div>
      <ul>
        <li *ngFor="let result of searchResults">
          {{ result.published.name }}
        </li>
      </ul>
    </div>
    <div class="col-6">
      <p class="text-center">Add documents</p>
      <div>
        <label for="docName">name</label>
        <input id="docName" #docName>
      </div>
      <div>
        <label for="docText">Text</label>
        <input id="docText" #docText>
      </div>
      <div>
        <label for="docFormattedText">Formatted Text</label>
        <input id="docFormattedText" #docFormattedText>
      </div>
      <button (click)="uploadClicked(docName.value, docText.value, docFormattedText.value)">Upload</button>
    </div>
  </div>
</div>
