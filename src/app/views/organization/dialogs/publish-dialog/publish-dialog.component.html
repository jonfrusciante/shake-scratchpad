<div mat-dialog-title>
  {{'Publish' | translate}}
</div>
<div class="wrapper">

  <div class="actions">
    <button mat-button color="primary" (click)="publish()">
      {{'New version' | translate}}
    </button>
    <button mat-button color="primary" (click)="publishSame()">
      {{'Just update' | translate}}
    </button>
    <button mat-button mat-dialog-close>
      {{'Cancel' | translate}}
    </button>
  </div>


</div>
