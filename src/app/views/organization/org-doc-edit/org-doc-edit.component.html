<div class="wrapper">

  <!-- HEADER -->
  <div class="header" fxLayout="row" fxLayoutAlign="space-between center">

    <button mat-button class="back-button mat-icon-button" (click)="location.back()">
      <mat-icon>arrow_back</mat-icon>
    </button>


    <button mat-button class="rightside-buttons mat-icon-button" (click)="gotoPreview()">
      <mat-icon>pageview</mat-icon>
    </button>

    <span class="fillsapce"></span>

    <button mat-button class="rightside-buttons mat-icon-button" (click)="newDocument()">
      <mat-icon>note_add</mat-icon>
    </button>

    <button mat-button class="rightside-buttons mat-icon-button" (click)="saveDocument()">
      <mat-icon>save</mat-icon>
    </button>

    <button mat-button class="rightside-buttons mat-icon-button" (click)="publishDocument()">
      <mat-icon>publish</mat-icon>
    </button>

    <button mat-button class="rightside-buttons mat-icon-button" (click)="deleteDocument()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>



  <sk-tree-doc #editor [docData]="currentEditData" [isRTL]="true"></sk-tree-doc>
</div>
