<div class="orgs-container mat-elevation-z8">

  <div class="table-header">
    <mat-form-field>
      <input matInput (keyup)="applyOrgsFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table1 matSort class="orgs-table" [dataSource]="orgsDataSource">

    <ng-container matColumnDef="orgId">
      <mat-header-cell *matHeaderCellDef> orgId </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.orgId}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Logo">
      <mat-header-cell *matHeaderCellDef> Logo </mat-header-cell>
      <mat-cell *matCellDef="let element"> <img *ngIf="element.logoURL"
                                                class="org-img rounded-circle img-fluid" [src]="element.logoURL" alt=""> </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="orgName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Org Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.orgName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
      <mat-cell  *matCellDef="let element">
        <button mat-raised-button color="warn"
                (click)="deleteClicked(element.orgId)">
          <i class="fa fa-trash"></i></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="orgsDisplayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: orgsDisplayColumns;"></mat-row>
  </mat-table>
</div>
