

<div class="wrapper">

  <img src="../../../assets/img/shake-logo.png" id="logo">
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <h3>Login</h3>

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" type="email"
             formControlName="email">

      <div *ngIf="email.invalid && email.dirty">
        Your email doesn't look quite right...
      </div>
    </div>
    <div class="form-group">

      <label for="password">Password</label>
      <input class="form-control" type="password" id="password"
             formControlName="password" required>

      <div *ngIf="password.invalid && password.touched">
        Password must be between 6 and 24 chars and have at least one number
      </div>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Login</button>
    <a  (click)="gotoRegister()">Sign-up page</a>

  </form>

</div>
