<div class="ww">
    <h1>Login</h1>
    <form #myForm="ngForm">

        <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="email" name="email"
                   type="text" class="form-control"
                   id="email" required
                   #eml="ngModel">

            <div [hidden]="eml.valid || eml.pristine"
                 class="alert alert-danger">
                Email is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" name="password"
                   type="text" class="form-control"
                   id="password" required
                   #pass="ngModel"
            >

            <div [hidden]="pass.valid || pass.pristine"
                 class="alert alert-danger">
                Password is required
            </div>
        </div>

        <button *ngIf="!showSpinner" type="submit" [disabled]="!myForm.valid" class="btn btn-success" (click)="login()">
            Submit
        </button>
        <a [routerLink]="['/signup']" preserveQueryParams>Sign Up</a>
        <sk-spinner *ngIf="showSpinner"></sk-spinner>
    </form>
</div>
