<div id="full-page">


  <div class="wrapper">
    <div class="d-flex justify-content-center">
      <img src="assets/img/shake-logo.png" id="logo" [routerLink]="['']">
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-header p-0">
        <h1 [innerHTML]="'Login to Shake' | translate"></h1>
      </div>
      <div class="form-body">
        <div class="form-group">
          <label for="email" [innerHTML]="'Email' | translate"></label>
          <input class="form-control" id="email" type="email"
                 formControlName="email">

          <div *ngIf="email.invalid && email.dirty" class="error-message"
               [innerHTML]="'Please enter a valid email' | translate">

          </div>
        </div>
        <div class="form-group">
          <label for="password"
                 [innerHTML]="'Password' | translate"
          ></label>


          <input class="form-control" type="password" id="password"
                 formControlName="password" required>

          <div *ngIf="password.invalid && password.touched" class="error-message"
               [innerHTML]="'Password must be between 6 and 24 chars and have at least one number' | translate">
          </div>
        </div>

        <button class="btn btn-success btn-block" type="submit" [disabled]="!loginForm.valid"
                [innerHTML]="'Login' | translate"></button>
      </div>
    </form>

    <div class="form-body text-center">
      <span [innerHTML]="'New to Shake?' | translate"></span>
      <a (click)="gotoRegister()"
         [innerHTML]="'Create an account' | translate"
      ></a>
    </div>

    <div class="flags d-flex justify-content-center">
      <img src="assets/img/il.png" (click)="setLng('he')">
      <img src="assets/img/us.png" (click)="setLng('en')">
    </div>

  </div>


</div>
